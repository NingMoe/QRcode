<!--文件列表-->
<div class="table-div table-responsive">
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th style="width:30%;">文件名</th>
                <th id="td-size" style="width:30%;">大小</th>
                <th id="td-down" style="width:40%;">下载</th>
            </tr>
        </thead>
        <tbody>
        <volist name="lists" id="fileArray" key="x">
            <volist id="f" name="fileArray[0]">
                <tr>
                    <td id="td-content">
                        <a href="__URL__/download?filename=<{$f.filename}>" style="text-decoration: none;" title="<{$f.filename}>"><{$f.shortname}></a>
                    </td>
                    <td id="td-size"><{$f.size}></td>
                    <td id="td-down">
                        <button class="btn btn-default" type="button" onclick="window.location.href = '__URL__/download?filename=<{$f.filename}>'">
                            <span class="glyphicon glyphicon-download"></span>
                        </button>
                    </td>
                </tr>
            </volist>
        </volist>
        </tbody>
    </table>
    <!--分页-->
    <div class=" pull-right"><{$page}></div>
</div>
