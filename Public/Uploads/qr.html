<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>微信JS-SDK Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
        <link rel="stylesheet" href="js/style2.css">
    </head>
    <!--地址http://www.duomeina.com/d.asp-->
    <body ontouchstart="">
        <div class="wxapi_container">
            <div class="lbox_close wxapi_form">
                <button class="btn btn_primary" id="scanQRCode1" style="display:none;">点击扫描二维码</button>
                <div id="result"></div>
            </div>
        </div>

        <script src="js/jweixin-1.js"></script>
        <script src="js/jquery-1.8.3.min.js"></script>
        <script>
            /*
             * 注意：
             * 1. 所有的JS接口只能在公众号绑定的域名下调用，公众号开发者需要先登录微信公众平台进入“公众号设置”的“功能设置”里填写“JS接口安全域名”。
             * 2. 如果发现在 Android 不能分享自定义内容，请到官网下载最新的包覆盖安装，Android 自定义分享接口需升级至 6.0.2.58 版本及以上。
             * 3. 常见问题及完整 JS-SDK 文档地址：http://mp.weixin.qq.com/wiki/7/aaa137b55fb2e0456bf8dd9148dd613f.html
             *
             * 开发中遇到问题详见文档“附录5-常见错误及解决办法”解决，如仍未能解决可通过以下渠道反馈：
             * 邮箱地址：weixin-open@qq.com
             * 邮件主题：【微信JS-SDK反馈】具体问题
             * 邮件内容说明：用简明的语言描述问题所在，并交代清楚遇到该问题的场景，可附上截屏图片，微信团队会尽快处理你的反馈。
             */
            wx.config({
                debug: false,
                appId: 'wx0cd565f70be87b26',
                timestamp: 1461069541,
                nonceStr: 'fjd90fu23jfwe0',
                signature: 'fc92a9de5c7842202e6340e0edd5387f48c2b1b4',
                jsApiList: ['scanQRCode',]
            });

            wx.ready(function() {
                // 9.1.2 扫描二维码并返回结果
                wx.scanQRCode({
                    needResult: 1,
                    desc: 'scanQRCode desc',
                    success: function(res) {
                        //alert(JSON.stringify(res));
                        //document.getElementById("result").innerHtml=JSON.stringify(res);
                        //$("#result").html(JSON.stringify(res));
                        $("#result").html(res.resultStr);
                    }
                });
            });

            wx.error(function(res) {
                alert(res.errMsg);
            });

            $(document).ready(function() {
                //$("#scanQRCode1").fadeIn();
                //$("#scanQRCode1").fireEvent("onclick");
                //document.getElementById("scanQRCode1").fireEvent("onclick");
                //document.getElementById("scanQRCode1").onclick();
                //document.getElementById("scanQRCode1").click();
                //alert(1);		
            });
        </script>
        <script src="js/zepto.js"></script>

    </body>
</html>
